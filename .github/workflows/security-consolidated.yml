# Consolidated Security Scanning Pipeline
# Replaces: security.yml, codeql.yml, security-scanning-pipeline.yml
# Provides comprehensive security coverage with minimal redundancy

name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 3 * * 1'  # Weekly on Monday at 3 AM UTC
  workflow_dispatch:
    inputs:
      deep_scan:
        description: 'Run container and deep analysis'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  security-events: write
  issues: write
  pull-requests: write

env:
  PYTHON_VERSION: '3.12'

jobs:
  # Job 1: Static Application Security Testing (SAST)
  sast:
    name: SAST Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit[toml] semgrep

      # Bandit - Python security linter
      - name: Bandit Security Scan
        run: |
          bandit -r src/ -f json -o bandit-report.json --severity-level medium || true
          bandit -r src/ -f sarif -o bandit-results.sarif --severity-level medium || true

          echo "## Bandit Security Scan Results" >> $GITHUB_STEP_SUMMARY
          bandit -r src/ -f txt --severity-level medium >> $GITHUB_STEP_SUMMARY 2>&1 || echo "No issues found" >> $GITHUB_STEP_SUMMARY

      - name: Upload Bandit SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit-results.sarif
          category: bandit
        continue-on-error: true

      # Semgrep - Advanced SAST
      - name: Semgrep Scan
        if: github.event_name != 'pull_request'
        run: |
          semgrep --config=auto --config=p/security-audit --config=p/python \
            --sarif --output=semgrep-results.sarif src/ || true
        continue-on-error: true

      - name: Upload Semgrep SARIF
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep-results.sarif
          category: semgrep
        continue-on-error: true

      - name: Upload SAST Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sast-reports
          path: |
            bandit-report.json
            bandit-results.sarif
            semgrep-results.sarif
          retention-days: 30

  # Job 2: CodeQL Analysis with Custom MCP Queries
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-extended,security-and-quality
          config: |
            query-filters:
              - include:
                  id: py/code-injection
              - include:
                  id: py/command-line-injection
              - include:
                  id: py/path-injection
              - include:
                  id: py/sql-injection

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

  # Job 3: Dependency Vulnerability Scanning
  dependency-scan:
    name: Dependency Vulnerabilities
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install scanning tools
        run: |
          pip install safety pip-audit

      # Safety - Python dependency scanner
      - name: Safety Check
        run: |
          pip install -e ".[dev]"
          pip freeze > requirements-scan.txt
          safety check --json --file requirements-scan.txt > safety-report.json || true

          echo "## Dependency Vulnerability Scan" >> $GITHUB_STEP_SUMMARY
          safety check --file requirements-scan.txt >> $GITHUB_STEP_SUMMARY 2>&1 || echo "Check complete" >> $GITHUB_STEP_SUMMARY

      # pip-audit - Comprehensive Python audit
      - name: Pip Audit
        run: |
          pip-audit --desc --format json --output pip-audit-report.json || true
          pip-audit --desc >> $GITHUB_STEP_SUMMARY 2>&1 || echo "Audit complete" >> $GITHUB_STEP_SUMMARY

      - name: Check for Critical Vulnerabilities
        run: |
          # Check for critical issues
          if grep -q "CRITICAL" safety-report.json 2>/dev/null; then
            echo "::error::Critical vulnerabilities found in dependencies!"
            exit 1
          fi
          echo "âœ… No critical vulnerabilities found"

      - name: Upload Dependency Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-reports
          path: |
            safety-report.json
            pip-audit-report.json
            requirements-scan.txt
          retention-days: 30

  # Job 4: Secret Scanning
  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret scanning

      # Gitleaks - Secret scanner
      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Secret Scan Summary
        run: |
          echo "## Secret Scan Complete" >> $GITHUB_STEP_SUMMARY
          echo "Gitleaks has scanned the repository for potential secrets." >> $GITHUB_STEP_SUMMARY

  # Job 5: Container Security (on push or manual trigger)
  container-scan:
    name: Container Security
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.deep_scan == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Container Image
        run: docker build -t ${{ github.repository }}:scan .

      # Trivy - Container vulnerability scanner
      - name: Trivy Container Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ github.repository }}:scan
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
          category: trivy
        continue-on-error: true

      - name: Container Scan Summary
        run: |
          echo "## Container Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "Trivy has scanned the container image for vulnerabilities." >> $GITHUB_STEP_SUMMARY

  # Job 6: Infrastructure as Code Security
  iac-scan:
    name: IaC Security
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Checkov - IaC scanner (covers Dockerfile, GitHub Actions, K8s)
      - name: Checkov IaC Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          quiet: false
          soft_fail: true
          framework: dockerfile,github_actions
          output_format: sarif
          output_file_path: checkov-results.sarif
        continue-on-error: true

      - name: Upload Checkov SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov-results.sarif
          category: checkov
        continue-on-error: true

  # Job 7: SBOM Generation
  sbom:
    name: SBOM Generation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Generate SBOM
        run: |
          pip install cyclonedx-bom pip-licenses
          pip install -e ".[dev]"

          # CycloneDX SBOM
          cyclonedx-py environment -o sbom-cyclonedx.json --format json

          # License information
          pip-licenses --format=json --output-file=licenses.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom-artifacts
          path: |
            sbom-cyclonedx.json
            licenses.json
          retention-days: 90

  # Job 8: Security Report Aggregation
  security-report:
    name: Security Report
    runs-on: ubuntu-latest
    needs: [sast, codeql, dependency-scan, secret-scan, iac-scan, sbom]
    if: always()

    steps:
      - name: Generate Report Summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## Security Scan Summary

          | Scan Type | Status |
          |-----------|--------|
          | SAST (Bandit, Semgrep) | ${{ needs.sast.result }} |
          | CodeQL Analysis | ${{ needs.codeql.result }} |
          | Dependency Scan | ${{ needs.dependency-scan.result }} |
          | Secret Detection | ${{ needs.secret-scan.result }} |
          | IaC Security | ${{ needs.iac-scan.result }} |
          | SBOM Generation | ${{ needs.sbom.result }} |

          ### Recommendations

          1. Review and remediate all critical/high severity findings
          2. Update dependencies with known vulnerabilities
          3. Rotate any exposed secrets immediately
          4. Apply security patches to container base images

          ---
          *Generated by NetworkX MCP Server Security Pipeline*
          EOF

      - name: Create Issue on Critical Failure
        if: |
          needs.sast.result == 'failure' ||
          needs.dependency-scan.result == 'failure' ||
          needs.secret-scan.result == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            // Check if similar issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'security,automated',
              state: 'open'
            });

            const recentIssue = issues.data.find(issue => {
              const created = new Date(issue.created_at);
              const now = new Date();
              const hoursDiff = (now - created) / (1000 * 60 * 60);
              return hoursDiff < 24;
            });

            if (!recentIssue) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'ðŸš¨ Security Issues Detected',
                body: `Security issues were detected in the automated security scan.

                **Workflow Run**: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}

                Please review the security reports and take appropriate action.`,
                labels: ['security', 'automated']
              });
            }

      - name: Post PR Comment
        if: github.event_name == 'pull_request' && (needs.sast.result == 'failure' || needs.dependency-scan.result == 'failure')
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## âš ï¸ Security Scan Results

              Security issues were detected in this PR:

              | Scan | Status |
              |------|--------|
              | SAST | ${{ needs.sast.result }} |
              | Dependencies | ${{ needs.dependency-scan.result }} |

              Please review the [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`
            });
